<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<meta charset="utf-8"></meta>-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Penjadwalan</title>

        <!-- Bootstrap -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div id="header">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-home"></span> 
                            Dashboard
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="dosen-dashboard.xhtml">Dashboard</a></li>
                            <li><a href="dosen-kesediaan_jadwal.xhtml">Kesediaan Jadwal</a></li>
                            <li><a href="dosen-penjadwalan-seminar.xhtml">Penjadwalan Seminar</a></li>
                            <li><a href="dosen-penjadwalan-sidang.xhtml">Penjadwalan Sidang</a></li>
                            <li><a href="dosen-kesediaan-menguji.xhtml">Kesediaan Menguji</a></li>
                            <li><a href="login.xhtml"><span class="glyphicon glyphicon-off"></span></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <p:tabView id="TabSdng">
            <p:tab id="BlmSdng" title="Sidang">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Daftar Mahasiswa Yang Belum Dijadwalkan Sidang</div>

                        <!-- Table -->
                        <h:form>
                            <p:dataTable id="dataTable" var="smnr" value="#{penjadwalanSidangBean.jSeminar}"
                                         paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         rowKey="#{smnr.id}"
                                         selection="#{penjadwalanSidangBean.pilihanSeminar}"
                                         selectionMode="single">>
                                <f:facet name="header">
                                <h:outputText value="Cari berdasarkan : " />
                                <p:selectOneMenu value="#{penjadwalanSidangBean.pilihanSidang}">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="ID" itemValue="id" />
                                            <f:selectItem itemLabel="ID KA" itemValue="idKA" />
                                            <f:selectItem itemLabel="Tanggal" itemValue="tanggal" />
                                            <f:selectItem itemLabel="Jam" itemValue="jam" />
                                            <f:selectItem itemLabel="Status" itemValue="Status" />
                                        </p:selectOneMenu>
                                <h:inputText value="#{penjadwalanSidangBean.cariSidang}" />
                                        <h:commandButton action="#{penjadwalanSidangBean.getjSidang()}" value="Cari" />
                                </f:facet>
                                
                                <p:column sortBy="id" headerText="ID">
                                    <h:outputText value="#{smnr.id}" />
                                </p:column>

                                <p:column sortBy="idKA" headerText="ID KA">
                                    <h:outputText value="#{smnr.idKA}" />
                                </p:column>

                                <p:column sortBy="tanggal" headerText="Tanggal">
                                    <h:outputText value="#{smnr.tanggal}" />
                                </p:column>

                                <p:column sortBy="jam" headerText="Jam">
                                    <h:outputText value="#{smnr.jam}" />
                                </p:column>
                                
                                <p:column sortBy="status" headerText="Status">
                                    <h:outputText value="#{smnr.status}" />
                                </p:column>
                            
                            </p:dataTable>
                            <br />
                            <h:outputLabel value="Pilih Jadwal Anda : " />
                            <p:selectOneMenu value="#{penjadwalanSidangBean.pilihan}">
                                <f:selectItems value="#{penjadwalanSidangBean.jadwalDosen}" var="sJD" itemValue="#{sJD.tanggal} #{sJD.jam}" itemLabel="#{sJD.tanggal} #{sJD.jam}" />
                            </p:selectOneMenu>
                            
                            <h:commandButton value="Submit" action="#{penjadwalanSidangBean.pilihPenguji()}"/>
                        </h:form>
                        <h:outputText value="#{penjadwalanSidangBean.pilihan}"/>
                    </div>
                </div>
            </div>
        </div>    
            </p:tab>
            <p:tab id="ValSdng" title="Validasi Sidang">
                <h:form>
                    <p:dataTable id="dataTable" var="sdng" value="#{penjadwalanSidangBean.jadwalSidang}"
                                         paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         rowKey="#{sdng.id}"
                                         selection="#{penjadwalanSidangBean.pilihanJadwalSidang}"
                                         selectionMode="single">>
                                <f:facet name="header">
                                <h:outputText value="Cari berdasarkan : " />
                                <p:selectOneMenu value="#{penjadwalanSidangBean.pilihanSidang}">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="ID" itemValue="id" />
                                            <f:selectItem itemLabel="ID KA" itemValue="idKA" />
                                            <f:selectItem itemLabel="Tanggal" itemValue="tanggal" />
                                            <f:selectItem itemLabel="Jam" itemValue="jam" />
                                            <f:selectItem itemLabel="Status" itemValue="Status" />
                                        </p:selectOneMenu>
                                <h:inputText value="#{penjadwalanSidangBean.cariSidang}" />
                                <h:commandButton action="#{penjadwalanSidangBean.getjSidang()}" value="Cari" />
                                </f:facet>
                                
                                <p:column sortBy="id" headerText="ID">
                                    <h:outputText value="#{sdng.id}" />
                                </p:column>

                                <p:column sortBy="idKA" headerText="ID KA">
                                    <h:outputText value="#{sdng.idKA}" />
                                </p:column>
                        
                                <p:column sortBy="idSeminar" headerText="ID Seminar">
                                    <h:outputText value="#{sdng.idSeminar}" />
                                </p:column>
                        
                                <p:column sortBy="penguji1" headerText="Penguji 1">
                                    <h:outputText value="#{sdng.penguji1}" />
                                </p:column>
                        
                                <p:column sortBy="penguji2" headerText="Penguji 2">
                                    <h:outputText value="#{sdng.penguji2}" />
                                </p:column>

                                <p:column sortBy="tanggal" headerText="Tanggal">
                                    <h:outputText value="#{sdng.tanggal}" />
                                </p:column>

                                <p:column sortBy="jam" headerText="Jam">
                                    <h:outputText value="#{sdng.jam}" />
                                </p:column>
                                
                                <p:column sortBy="status" headerText="Status">
                                    <h:outputText value="#{sdng.status}" />
                                </p:column>
                            
                            </p:dataTable>
                            <br />
                            <h:outputLabel value="Pilih Status Sidang : " />
                            
                            
                            <h:commandButton value="Hapus" action="#{penjadwalanSidangBean.actionDelete()}"/>
                        </h:form>
            </p:tab>
        </p:tabView>
        
	
	<div id="footer">
            © 2014 Rekayasa Perangkat Lunak
        </div>
        
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    </h:body>
</html>
