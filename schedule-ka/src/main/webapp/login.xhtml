      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<meta charset="utf-8"></meta>-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Penjadwalan</title>

        <!-- Bootstrap -->
<!--        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/style.css" rel="stylesheet"></link>-->

        <h:outputStylesheet library="css" name="style.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div id="header">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.xhtml">
                            <img src="img/logo.png"  alt="logo"></img>
                            SCH - KA
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.xhtml">Home</a></li>
                            <li><a href="login.xhtml"><span class="glyphicon glyphicon-log-in"></span></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        
        <div class="container login">
            <h:form id="loginForm" styleClass="form-signin">         
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Login" style="width: 360px;">

                    <h:panelGrid id="loginPanel" columns="2">

                        <h:outputText value="Username"  class="lable"/>

                        <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="username" ></p:message>

                        <h:outputText value="Password" />

                        <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <p:spacer></p:spacer>

                        <p:commandButton action="#{loginBean.loginProject}" value="Login" update="loginForm" ajax="true"></p:commandButton>

                    </h:panelGrid>

                </p:panel>
                <h:outputText value="#{loginBean.uname}" />
                <h:outputText value="#{loginBean.password}" />
                <h:outputText value="#{loginBean.message}" />

            </h:form>
        </div>
    <div id="footer">
