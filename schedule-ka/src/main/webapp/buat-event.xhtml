<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<meta charset="utf-8"></meta>-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Penjadwalan</title>

        <!-- Bootstrap -->
<!--        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/style.css" rel="stylesheet"></link>-->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div id="header">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand dashboard" href="#">
                            <span class="glyphicon glyphicon-home"></span> 
                            Dashboard
                        </a>
                    </div>
                    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="koor-dashboard.xhtml">Dashboard</a></li>
                            <li><a href="koor-create-calender.xhtml">Kalender</a></li>
                            <li><a href="koor-rekap-kesediaan-dosen.xhtml">Kesediaan Dosen</a></li>
                            <li><a href="#">Jadwal Dosen</a></li>
                            <li><a href="login.xhtml"><span class="glyphicon glyphicon-off"></span></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        
        <div class="container">
            <div class="jumbotron">
                <h:form styleClass="navbar-form navbar-left">
                    
                        <div class="form-group create">
                            <label>Awal</label>
                            <p:calendar value="#{buatEventBean.tanggal}" pattern="dd-MM-yyyy" id="date"/>
                                
                        </div>
                        <div class="form-group create">
                            <label>Akhir</label>
                            <p:calendar value="#{buatEventBean.duedate}" pattern="dd-MM-yyyy" id="dueDate"/>
                                
                        </div>
                    <div class="form-group create">
                        <label>Informasi</label>
                        <h:inputTextarea value="#{buatEventBean.info}" />
                    </div>
                        <h:commandButton value="submit" type="submit" action="#{buatEventBean.actionClick()}" />
                    </h:form>
                <h:outputText value="#{buatEventBean.sTanggal}" /><br/>
                    <h:outputText value="#{buatEventBean.sDuedate}" /><br/>
                <h:outputText value="#{buatEventBean.info}" />
            </div>
        </div>
	
	<div id="footer">
            Â© 2014 Rekayasa Perangkat Lunak
        </div>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    </h:body>
</html>
