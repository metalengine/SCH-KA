<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<meta charset="utf-8"></meta>-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Penjadwalan</title>

        <!-- Bootstrap -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        
	<div id="header">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-home"></span> 
                            Dashboard
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="dosen-dashboard.xhtml">Dashboard</a></li>
                            <li><a href="kesediaan-jadwal.xhtml">Kesediaan Jadwal</a></li>
                            <li><a href="dosen-penjadwalan-seminar.xhtml">Penjadwalan Seminar</a></li>
                            <li><a href="dosen-penjadwalan-sidang.xhtml">Penjadwalan Sidang</a></li>
                            <li><a href="dosen-kesediaan-menguji.xhtml">Kesediaan Menguji</a></li>
                            <li><a href="login.xhtml"><span class="glyphicon glyphicon-off"></span></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          <h3 class="panel-title">Input Jadwal Kesediaan</h3>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <div class="form-group">
                                    <p:calendar value="#{kesediaanJadwalBean.tanggal}" pattern="dd-MM-yyyy HH:mm" id="startDate" stepHour="1" stepMinute="30" maxHour="16" minHour="8"/>
                                
                                <h:commandButton value="Submit" action="#{kesediaanJadwalBean.actionClick()}"/>
                                </div>
                            </h:form>
                            <h:outputText value="#{kesediaanJadwalBean.stanggal}" /><br/>
                            <h:outputText value="#{kesediaanJadwalBean.sjam}"/><br/>
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Jadwal Kesediaan Anda</div>
                        <h:form id="form">
                        <!-- Table -->
                        <p:dataTable id="dataTable" var="daftarJDos" value="#{kesediaanJadwalBean.jadwalDosen}"
                                         paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         rowKey="#{daftarJDos.id}"
                                         selection="#{kesediaanJadwalBean.pilihJDosen}"
                                         selectionMode="single">
                                
                                
                                <p:column sortBy="jam" headerText="Jam">
                                    <h:outputText value="#{daftarJDos.id}" />
                                </p:column>

                                <p:column sortBy="hari" headerText="Hari">
                                    <h:outputText value="#{daftarJDos.tanggal}" />
                                </p:column>

                                <p:column sortBy="hari" headerText="Hari">
                                    <h:outputText value="#{daftarJDos.jam}" />
                                </p:column>
                            
                                <p:column sortBy="hari" headerText="Hari">
                                    <h:outputText value="#{daftarJDos.status}" />
                                </p:column>
                                
                            <f:facet name="footer">
                                <p:commandButton id="viewButton" value="Hapus" icon="ui-icon-delete"
                                                 action="#{kesediaanJadwalBean.actionDelete()}"/>
                            </f:facet>
                            </p:dataTable>
                        <h:commandButton value="Logout" action="#{loginBean.logout()}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div> 
	<div id="footer">
            Â© 2014 Rekayasa Perangkat Lunak
        </div>
        
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    </h:body>
</html>
