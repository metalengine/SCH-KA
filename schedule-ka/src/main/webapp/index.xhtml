<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<meta charset="utf-8"></meta>-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Penjadwalan</title>

        <!-- Bootstrap -->
<!--        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/style.css" rel="stylesheet"></link>-->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div id="header">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
<!--                     Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="img/logo.png"  alt="logo"></img>
                            SCH - KA
                        </a>
                    </div>

<!--                     Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.xhtml">Home</a></li>
                            <li><a href="login.xhtml"><span class="glyphicon glyphicon-log-in"></span></a></li>
                        </ul>
                    </div> 
                </div> 
            </nav>
            <div class="container">
                <img class="banner" src="img/banner.jpg"></img>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
<!--                         Default panel contents -->
                        <div class="panel-heading"><h4>Jadwal Terbaru</h4></div>
                        <p:tabView>
                            <p:tab id="Seminar" title="Seminar">
                        <div class="panel-body">
                            <p>Berikut adalah list peserta Seminar/sidang yang akan dilaksanakan pada periode ini. Peserta diharapkan bersiap-siap untuk tanggal dan waktu yang telah ditentukan</p>
                        </div>
                        <h:form prependId="false">
 
                            <p:dataTable id="dataTable" var="seminar" value="#{indexBean.jSeminar}"
                                         paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">
                                    <h:form>
                                        <h:outputText value="Cari berdasarkan : " />
                                        <p:selectOneMenu value="#{indexBean.pilihan}">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="NIM" itemValue="nim" />
                                            <f:selectItem itemLabel="Nama" itemValue="nama" />
                                            <f:selectItem itemLabel="Pembimbing 1" itemValue="pembimbing1" />
                                            <f:selectItem itemLabel="Pembimbing 2" itemValue="pembimbing2" />
                                            <f:selectItem itemLabel="Tanggal" itemValue="tanggal" />
                                            <f:selectItem itemLabel="Jam" itemValue="jam" />
                                            <f:selectItem itemLabel="Ruangan" itemValue="ruang" />
                                        </p:selectOneMenu>
                                        <h:inputText value="#{indexBean.cari}" />
                                        <h:commandButton action="#{indexBean.getjSeminar()}" value="Cari" />
                                    </h:form>
                                </f:facet>
                                
                                <p:column sortBy="nim" headerText="NIM">
                                    <h:outputText value="#{seminar.nim}" />
                                </p:column>

                                <p:column sortBy="nama" headerText="Nama">
                                    <h:outputText value="#{seminar.nama}" />
                                </p:column>

                                <p:column sortBy="pembimbing1" headerText="Pembimbing 1">
                                    <h:outputText value="#{seminar.pembimbing1}" />
                                </p:column>

                                <p:column sortBy="pembimbing2" headerText="Pembimbing 2">
                                    <h:outputText value="#{seminar.pembimbing2}" />
                                </p:column>
                                
                                <p:column sortBy="tanggal" headerText="Tanggal">
                                    <h:outputText value="#{seminar.tanggal}" />
                                </p:column>
                                
                                <p:column sortBy="jam" headerText="Jam">
                                    <h:outputText value="#{seminar.jam}" />
                                </p:column>
                                
                                <p:column sortBy="ruang" headerText="Ruang">
                                    <h:outputText value="#{seminar.ruang}" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                            </p:tab>
                            <p:tab id="Sidang" title="Sidang">
                                
                            </p:tab>
                            <p:tab id="Event" title="Event">
                                
                            </p:tab>
                        </p:tabView>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="footer">
            Â© 2014 Rekayasa Perangkat Lunak
        </div>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    </h:body>
</html>
